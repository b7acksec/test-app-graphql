import { Users } from './dbConnector';

export const resolvers = {
	Query: {
		getAllUsers:(root) => {
			return new Promise((resolve, reject) => {
				Users.find((err, users) => {
					if (err) reject(err);
					else resolve(users);
				})
			})
		}
	},

	Mutation: {
		createUser: (root, { input }) => {
			const newUser = new Users({
				name: input.name,
				age: input.age,
				email: input.email,
				phone: input.phone,
			});

			newUser.id = newUser._id;

			return new Promise((resolve, reject) =>{
				newUser.save((err) => {
					if(err) reject(err);
					else resolve(newUser);
				})
			})
		}
	}
}